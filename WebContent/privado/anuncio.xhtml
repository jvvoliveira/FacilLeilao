<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>leilao facil</title>
</h:head>
<h:body>
	<h:form id="anuncioForm">
		<p:messages id="messages" closable="true"/>
		<p:panel>
			<p:panelGrid columns="2">
			
				<p:outputLabel for="nome" value="Titulo do anúncio:" />
				<p:inputText id="nome" value="#{anuncioBean.anuncio.nome}" required="true"
					label="nome" />

				<p:outputLabel for="descricao" value="Informe sua descricão:" />
				<p:inputText id="descricao" value="#{anuncioBean.anuncio.email}" required="true"
					label="descricao" />

				<p:outputLabel for="valor_base" value="Informe o valor:" />
				<p:inputMask id="valor_base" value="#{anuncioBean.anuncio.telefone}" mask="#.##0,00" required="true"
					 label="valor_base" />

				<p:outputLabel for="prazo" value="Informe o prazo:" />
				<p:password id="prazo" value="#{anuncioBean.anuncio.senha}" required="true"
					label="prazo" />
					
			</p:panelGrid>
			<p:commandButton value="Criar Anúncio" ajax="false"
				action="#{anuncioBean.salvar()}" />
				
		</p:panel>
	</h:form>
</h:body>
</html>
