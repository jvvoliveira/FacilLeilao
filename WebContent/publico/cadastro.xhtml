<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>leilao facil</title>
</h:head>
<h:body>
	<h:form id="cadastroForm">
		<p:messages id="messages" closable="true"/>
		<p:panel>
			<p:panelGrid columns="2">
			
				<p:outputLabel for="nome" value="Informe seu nome:" />
				<p:inputText id="nome" value="#{cadastroBean.usuario.nome}" required="true"
					label="nome" />

				<p:outputLabel for="email" value="Informe seu email:" />
				<p:inputText id="email" value="#{cadastroBean.usuario.email}" required="true"
					label="email" />

				<p:outputLabel for="telefone"
					value="Informe seu telefone (whatsapp):" />
				<p:inputMask id="telefone" value="#{cadastroBean.usuario.telefone}" mask="(99) 9-9999-9999" required="true"
					 label="telefone" />

				<p:outputLabel for="senha" value="Informe uma senha:" />
				<p:password id="senha" value="#{cadastroBean.usuario.senha}" required="true"
					label="senha" />
					
			</p:panelGrid>
			
			<p:commandButton value="Criar UsuÃ¡rio" ajax="false"
				action="#{cadastroBean.salvar()}" />
				
		</p:panel>
	</h:form>
	<p:commandLink value="Ir para login" action="login" immediate="true"/>
</h:body>
</html>
