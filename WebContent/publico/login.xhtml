<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>leilao facil</title>
</h:head>
<h:body>


	<h:form id="cadastroForm">
		<p:messages id="messages" />
		<p:panel>
			<p:panelGrid columns="2">
			
				<p:outputLabel for="email" value="Informe seu email:" />
				<p:inputText id="email" value="#{loginBean.usuario.email}" required="true" label="email" />

				<p:outputLabel for="senha" value="Informe sua senha:" />
				<p:password id="senha" value="#{loginBean.usuario.senha}" required="true" label="senha" />
					
			</p:panelGrid>
			
			<p:commandButton value="Login" action="#{loginBean.login()}"  />
				
		</p:panel>
	</h:form>

	<p:commandLink value="Fazer cadastro" action="cadastro" immediate="true"/>
</h:body>
</html>
